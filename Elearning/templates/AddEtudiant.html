<body>
<div class="col-md-12">
    <form method="POST" class="post-form" action="/addnew">
    {% csrf_token %}

        <div class="col-12">
        <h3>Enter Details</h3>
        </div>

        <div class="mb-3">
            <label>Nom:</label>

        </div>
    </div>
    </form>
</div>
